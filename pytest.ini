[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require API access
    slow: Tests that take longer to execute

# Coverage options
[coverage:run]
source = .
omit = 
    tests/*
    */__pycache__/*
    */venv/*
    */virtualenv/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

